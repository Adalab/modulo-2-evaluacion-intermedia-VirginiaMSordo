<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Repaso ev. intermedia</title>
</head>

<body class="body">
    <header class="image">
        <img src="./sauron.PNG" alt="foto">
    </header>

    <main class="main" >
        <h1>Los anillos del poder</h1>
        <p> La Tierra Media está en guerra! En ella lucharán razas leales a Sauron contra otras bondadosas que no quieren que el mal reine sobre sus tierras</p>
        <p>Eres un jugador del ejercito del bien, no olvides tu misión de ganar la batalla</p>

        <form>
           
            <select class="js-select">
                <option value=""> Selecciona la raza con la que vas a jugar</option>
                <option value="1"> Raza 1: Pelosos con fuerza (1)</option>
                <option value="2"> Raza 2: Sureños buenos con fuerza (2)</option>
                <option value="3"> Raza 3: Enanos con fuerza (3)</option>
                <option value="4"> Raza 4: Númenóreanos con fuerza (4)</option>
                <option value="5"> Raza 5: Elfos con fuerza (5)</option>
            </select>
            
            <button class="js-btn">Batalla</button>
        </form>
        <p class="result js-result" >Comienza la batalla</p>
    </main>
    <script src="./main.js"></script>
</body>

</html>
